<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Site</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1 class="text-center heading-color p-5">Crypto-Currency <span><i
                        class="fa-solid icon fa-bitcoin-sign"></i></span>
            </h1>
        </div>
    </header>
    <main>

        <section>
            <div class="container">
                <div class="row gx-4">
                    <div class="col">
                        <div class="p-3 border bg-light">
                            <img src="images/1639736386.png" class="img-fluid py-5  " alt="" />
                        </div>
                    </div>
                    <div class="col">
                        <div class="p-3 border bg-light">
                            <h2 class="text-center">Income</h2>
                            <!-- <h2>input-group  input-group-sm</h2> -->
                            <div class="text-center mb-3">

                                <div>
                                    <label for="name" class="form-label px-2">Income:</label>
                                    <input type="text" class="bg-light" id="" />
                                </div>

                                <h3 class="text-center py-3">Expenses</h3>

                                <div>
                                    <label for="name" class="form-label px-3">Food:</label>
                                    <input type="text" class="bg-light" id="" />
                                </div>


                                <div>

                                    <label for="name" class="form-label px-3">Rent:</label>
                                    <input type="text" class="bg-light" id="" />
                                </div>

                                <div>

                                    <label for="name" class="form-label px-2">Clothes:</label>
                                    <input type="text" class="bg-light" id="" />
                                </div>

                                <button type="button" class="text-center btn btn-primary px-5 my-3">Calculate</button>

                                <h3 class="text-center py-1">Total Expenses: <span>00</span> </h3>
                                <h3 class="text-center py-1">Balance: <span>00</span> </h3>

                                <div>
                                    <label for="name" class="form-label px-2">Save:</label>
                                    <input type="text" class="bg-light w-25" id="" />

                                    <span> % </span>

                                    <button class=" btn btn-primary border">Save</button>
                                </div>

                                <h3 class="text-center py-1">Saving Amount: <span>00</span> </h3>
                                <h3 class="text-center py-1">Remaining Balance: <span>00</span> </h3>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <footer>
        <h3 class="text-center my-3 bg-secondary text-dark container">Create by Mahmudul & programming Hero </h3>
    </footer>
    <script src="./js/crypto.js"></script>
</body>

</html>
